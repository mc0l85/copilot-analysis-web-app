
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Leaderboard - Haleon Theme</title>
                <script src="https://cdn.tailwindcss.com"></script>
                <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
                <style>
                    body { 
                        font-family: 'Inter', sans-serif; 
                        background-color: #f3f4f6;
                    }
                    .leaderboard-component {
                        border-radius: 1rem; 
                        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
                        overflow: hidden;
                        border: 1px solid #e5e7eb;
                    }
                    .title-banner {
                        background-color: #000000;
                    }
                    .table-container {
                        background-color: #FFFFFF;
                    }
                    .table-header { 
                        background-color: #2d3748;
                    }
                    .table-row:nth-child(even) { background-color: #f9fafb; }
                    .table-row:hover { 
                        background-color: #f0f0f0; 
                    }
                    .rank-badge { 
                        font-weight: 700; 
                        width: 2.5rem; 
                        height: 2.5rem; 
                        display: flex; 
                        align-items: center; 
                        justify-content: center; 
                        border-radius: 50%;
                        color: #000;
                    }
                    .progress-bar-container { 
                        background-color: #e5e7eb; 
                        border-radius: 9999px; 
                        height: 8px; 
                        width: 100%; 
                    }
                    .progress-bar { 
                        background: #39FF14; 
                        border-radius: 9999px; 
                        height: 100%; 
                    }
                    .trend-icon.Increasing { color: #16a34a; }
                    .trend-icon.Stable { color: #f59e0b; }
                    .trend-icon.Decreasing { color: #ef4444; }
                    .trend-icon.N\/A { color: #6b7280; }
                    .neon-green-text {
                        color: #16a34a;
                    }
                    .user-email {
                        font-weight: 600;
                        color: #000000;
                    }
                </style>
            </head>
            <body class="p-4 sm:p-6 lg:p-8">
                <div class="leaderboard-component w-full max-w-5xl mx-auto">
                    <div class="title-banner p-6 text-center">
                        <h1 class="text-4xl font-bold text-white mb-2">Copilot Usage Leaderboard</h1>
                        <p class="text-gray-300">Ranking by Engagement Score</p>
                    </div>
                    <div class="table-container">
                        <div class="overflow-x-auto">
                            <div class="min-w-full inline-block align-middle">
                                <div class="table-header">
                                    <div class="grid grid-cols-12 gap-4 px-6 py-4 text-left text-xs font-bold uppercase tracking-wider text-white">
                                        <div class="col-span-1">Rank</div>
                                        <div class="col-span-5">User</div>
                                        <div class="col-span-2 text-center">Consistency</div>
                                        <div class="col-span-2 text-center">Trend</div>
                                        <div class="col-span-2 text-right">Engagement</div>
                                    </div>
                                </div>
                                <div class="divide-y divide-gray-200">
            
                                    <div class="grid grid-cols-12 gap-4 px-6 py-3 items-center table-row text-gray-800">
                                        <div class="col-span-1"><div class="rank-badge" style="background-color: hsl(120.0, 80%, 50%);"><span>1</span></div></div>
                                        <div class="col-span-5"><div class="user-email">mike.wilson@company.com</div></div>
                                        <div class="col-span-2 text-center"><div class="text-sm font-semibold neon-green-text">91.2%</div><div class="progress-bar-container mt-1"><div class="progress-bar" style="width: 91.2%"></div></div></div>
                                        <div class="col-span-2 text-center"><i class="trend-icon Increasing fa-solid fa-arrow-trend-up fa-lg"></i></div>
                                        <div class="col-span-2 text-right"><div class="text-sm font-bold neon-green-text">3.21</div></div>
                                    </div>
                    
                                    <div class="grid grid-cols-12 gap-4 px-6 py-3 items-center table-row text-gray-800">
                                        <div class="col-span-1"><div class="rank-badge" style="background-color: hsl(106.54205607476635, 80%, 50%);"><span>2</span></div></div>
                                        <div class="col-span-5"><div class="user-email">john.doe@company.com</div></div>
                                        <div class="col-span-2 text-center"><div class="text-sm font-semibold neon-green-text">85.5%</div><div class="progress-bar-container mt-1"><div class="progress-bar" style="width: 85.5%"></div></div></div>
                                        <div class="col-span-2 text-center"><i class="trend-icon Increasing fa-solid fa-arrow-trend-up fa-lg"></i></div>
                                        <div class="col-span-2 text-right"><div class="text-sm font-bold neon-green-text">2.85</div></div>
                                    </div>
                    
                                    <div class="grid grid-cols-12 gap-4 px-6 py-3 items-center table-row text-gray-800">
                                        <div class="col-span-1"><div class="rank-badge" style="background-color: hsl(79.25233644859814, 80%, 50%);"><span>3</span></div></div>
                                        <div class="col-span-5"><div class="user-email">jane.smith@company.com</div></div>
                                        <div class="col-span-2 text-center"><div class="text-sm font-semibold neon-green-text">72.3%</div><div class="progress-bar-container mt-1"><div class="progress-bar" style="width: 72.3%"></div></div></div>
                                        <div class="col-span-2 text-center"><i class="trend-icon Stable fa-solid fa-minus fa-lg"></i></div>
                                        <div class="col-span-2 text-right"><div class="text-sm font-bold neon-green-text">2.12</div></div>
                                    </div>
                    
                                    <div class="grid grid-cols-12 gap-4 px-6 py-3 items-center table-row text-gray-800">
                                        <div class="col-span-1"><div class="rank-badge" style="background-color: hsl(54.205607476635514, 80%, 50%);"><span>4</span></div></div>
                                        <div class="col-span-5"><div class="user-email">sarah.johnson@company.com</div></div>
                                        <div class="col-span-2 text-center"><div class="text-sm font-semibold neon-green-text">45.7%</div><div class="progress-bar-container mt-1"><div class="progress-bar" style="width: 45.7%"></div></div></div>
                                        <div class="col-span-2 text-center"><i class="trend-icon Decreasing fa-solid fa-arrow-trend-down fa-lg"></i></div>
                                        <div class="col-span-2 text-right"><div class="text-sm font-bold neon-green-text">1.45</div></div>
                                    </div>
                    
                                    <div class="grid grid-cols-12 gap-4 px-6 py-3 items-center table-row text-gray-800">
                                        <div class="col-span-1"><div class="rank-badge" style="background-color: hsl(29.158878504672895, 80%, 50%);"><span>5</span></div></div>
                                        <div class="col-span-5"><div class="user-email">david.brown@company.com</div></div>
                                        <div class="col-span-2 text-center"><div class="text-sm font-semibold neon-green-text">23.1%</div><div class="progress-bar-container mt-1"><div class="progress-bar" style="width: 23.1%"></div></div></div>
                                        <div class="col-span-2 text-center"><i class="trend-icon Decreasing fa-solid fa-arrow-trend-down fa-lg"></i></div>
                                        <div class="col-span-2 text-right"><div class="text-sm font-bold neon-green-text">0.78</div></div>
                                    </div>
                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </body>
            </html>
